<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 750 400">
  <!-- Background -->
  <rect width="750" height="400" fill="#ffffff" stroke="#000000" stroke-width="1"/>
  
  <!-- Title -->
  <text x="300" y="30" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">Architecture Building Block to Solution Building Block Relationship</text>
  
  <!-- ABB - Web Server Component (Rectangle with small component symbol) -->
  <rect x="230" y="80" width="140" height="80" fill="#B5DBFF" stroke="#000000" stroke-width="2" rx="5" ry="5"/>
  <!-- Component Symbol -->
  <rect x="210" y="100" width="30" height="15" fill="#B5DBFF" stroke="#000000" stroke-width="2"/>
  <rect x="210" y="125" width="30" height="15" fill="#B5DBFF" stroke="#000000" stroke-width="2"/>
  <!-- ABB Text -->
  <text x="300" y="110" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold">Web Server</text>
  <text x="300" y="130" font-family="Arial" font-size="12" text-anchor="middle" font-style="italic">&lt;&lt;component&gt;&gt;</text>
  <text x="300" y="150" font-family="Arial" font-size="11" text-anchor="middle">[ABB]</text>
  
  <!-- SBB - Apache Tomcat (Node-like artifact with folded corner) -->
  <rect x="100" y="250" width="140" height="80" fill="#E8FAD5" stroke="#000000" stroke-width="2" rx="5" ry="5"/>
  <!-- Folded corner for artifact -->
  <path d="M220 250 L220 270 L240 270 Z" fill="#E8FAD5" stroke="#000000" stroke-width="2"/>
  <!-- SBB Text -->
  <text x="170" y="280" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold">Apache Tomcat</text>
  <text x="170" y="300" font-family="Arial" font-size="12" text-anchor="middle" font-style="italic">&lt;&lt;artifact&gt;&gt;</text>
  <text x="170" y="320" font-family="Arial" font-size="11" text-anchor="middle">[SBB]</text>
  
  <!-- SBB - Jetty (Node-like artifact with folded corner) -->
  <rect x="300" y="250" width="140" height="80" fill="#E8FAD5" stroke="#000000" stroke-width="2" rx="5" ry="5"/>
  <!-- Folded corner for artifact -->
  <path d="M420 250 L420 270 L440 270 Z" fill="#E8FAD5" stroke="#000000" stroke-width="2"/>
  <!-- SBB Text -->
  <text x="370" y="280" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold">Jetty</text>
  <text x="370" y="300" font-family="Arial" font-size="12" text-anchor="middle" font-style="italic">&lt;&lt;artifact&gt;&gt;</text>
  <text x="370" y="320" font-family="Arial" font-size="11" text-anchor="middle">[SBB]</text>
  
  <!-- SBB - Mongoose (Node-like artifact with folded corner) -->
  <rect x="500" y="250" width="140" height="80" fill="#E8FAD5" stroke="#000000" stroke-width="2" rx="5" ry="5"/>
  <!-- Folded corner for artifact -->
  <path d="M620 250 L620 270 L640 270 Z" fill="#E8FAD5" stroke="#000000" stroke-width="2"/>
  <!-- SBB Text -->
  <text x="570" y="280" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold">Mongoose</text>
  <text x="570" y="300" font-family="Arial" font-size="12" text-anchor="middle" font-style="italic">&lt;&lt;artifact&gt;&gt;</text>
  <text x="570" y="320" font-family="Arial" font-size="11" text-anchor="middle">[SBB]</text>
  
  <!-- Realization Arrow - Tomcat to Web Server -->
  <line x1="180" y1="250" x2="270" y2="160" stroke="#000000" stroke-width="2" stroke-dasharray="5,5"/>
  <polygon points="265,165 275,155 275,165" fill="#000000"/>
  <text x="200" y="210" font-family="Arial" font-size="12" text-anchor="middle" font-style="italic">realizes</text>
  
  <!-- Realization Arrow - Jetty to Web Server -->
  <line x1="370" y1="250" x2="320" y2="160" stroke="#000000" stroke-width="2" stroke-dasharray="5,5"/>
  <polygon points="315,165 325,155 325,165" fill="#000000"/>
  <text x="360" y="210" font-family="Arial" font-size="12" text-anchor="middle" font-style="italic">realizes</text>
  
  <!-- Realization Arrow - Mongoose to Web Server -->
  <line x1="530" y1="250" x2="340" y2="160" stroke="#000000" stroke-width="2" stroke-dasharray="5,5"/>
  <polygon points="335,165 345,155 345,165" fill="#000000"/>
  <text x="480" y="210" font-family="Arial" font-size="12" text-anchor="middle" font-style="italic">realizes</text>
  
  <!-- Legend -->
  <rect x="480" y="100" width="100" height="80" fill="#ffffff" stroke="#000000" stroke-width="1"/>
  <text x="530" y="120" font-family="Arial" font-size="12" text-anchor="middle" font-weight="bold">Legend</text>
  
  <rect x="490" y="130" width="15" height="15" fill="#B5DBFF" stroke="#000000" stroke-width="1"/>
  <text x="540" y="142" font-family="Arial" font-size="11" text-anchor="middle">ABB</text>
  
  <rect x="490" y="155" width="15" height="15" fill="#E8FAD5" stroke="#000000" stroke-width="1"/>
  <text x="540" y="167" font-family="Arial" font-size="11" text-anchor="middle">SBB</text>
</svg>
