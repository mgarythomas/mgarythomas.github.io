baseURL: https://mgarythomas.com/
languageCode: en-uk
title: mgarythomas
theme: PaperMod

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

minify:
  disableXML: true
  minifyOutput: true

module:
  imports:
    - path: github.com/schnerring/hugo-mod-json-resume
  mounts:
    - source: node_modules/simple-icons/icons
      target: assets/simple-icons

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: mgarythomas 
  description: "mgarythomas summary site"
  keywords: [Blog, Portfolio, PaperMod]
  author: Me
  # author: ["Me", "You"] # multiple authors
  # images: ["<link or path of image for opengraph, twitter-cards>"]
  DateFormat: "January 2, 2006"
  defaultTheme: auto # dark, light
  disableThemeToggle: false

  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: false
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: false
  tocopen: false

  assets:
    # disableHLJS: true # to disable highlight.js
    # disableFingerprinting: true
    favicon: "<link / abs url>"
    favicon16x16: "<link / abs url>"
    favicon32x32: "<link / abs url>"
    apple_touch_icon: "<link / abs url>"
    safari_pinned_tab: "<link / abs url>"

  label:
    text: "mgarythomas"
    icon: /apple-touch-icon.png
    iconHeight: 35

  # profile-mode
  profileMode:
    enabled: false  # needs to be explicitly set
    title: M. Gary Thomas
    subtitle: "To begin at the beginning..."
    imageUrl: "/images/guggenheimAd2.jpg"
    imageWidth: 480
    imageHeight: 270
    imageTitle: architecture - a work in progress
    buttons:
      - name: Posts
        url: posts
      - name: Tags
        url: tags

  # home-info mode
  homeInfoParams:
    Title: Gary Thomas
    Content: To begin at the beginning...

  socialIcons:
    - name: x
      url: "https://x.com/mgarythomas"
    - name: github
      url: "https://github.com/mgarythomas"

  analytics:
    google:
      SiteVerificationTag: "XYZabc"
    bing:
      SiteVerificationTag: "XYZabc"
    yandex:
      SiteVerificationTag: "XYZabc"

  cover:
    hidden: true # hide everywhere but not in structured data
    hiddenInList: true # hide on list pages and home
    hiddenInSingle: true # hide on single page

  editPost:
    URL: "https://github.com/<path_to_repo>/content"
    Text: "Suggest Changes" # edit text
    appendFilePath: true # to append file path to Edit link

  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    limit: 10 # refer: https://www.fusejs.io/api/methods.html#search
    keys: ["title", "permalink", "summary", "content"]

  search:
    enabled: true
    fuseOpts:
      isCaseSensitive: false
      shouldSort: true
      location: 0
      distance: 1000
      threshold: 0.4
      minMatchCharLength: 0
      limit: 10 # refer: https://www.fusejs.io/api/methods.html#search
      keys: ["title", "permalink", "summary", "content"]
menu:
  main:
    - identifier: home
      name: home
      url: /
      weight: 10
    - identifier: architecture
      name: architecture
      url: /architecture/
      weight: 20
    - identifier: blog
      name: blog
      url: /posts/
      weight: 30
    - identifier: categories
      name: categories
      url: /categories/
      weight: 40
    - identifier: tags
      name: tags
      url: /tags/
      weight: 50
    - identifier: about
      name: about
      url: /about/
      weight: 60
# Read: https://github.com/adityatelange/hugo-PaperMod/wiki/FAQs#using-hugos-syntax-highlighter-chroma
pygmentsUseClasses: true
markup:
  highlight:
    noClasses: false
    # anchorLineNos: true
    # codeFences: true
    # guessSyntax: true
    # lineNos: true
    # style: monokai 